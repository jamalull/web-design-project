<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staycation - Apps</title>
  <link rel="stylesheet" href="../assets/css/style.css">

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

  <header class="bg-white shadow-sm sticky top-0 z-10">
    <div class="text-center py-4 shadow-sm">
      <a class="block" href="/">
        <p class="text-2xl font-medium"><span class="text-[var(--blue-primary)]">Stay</span>cation.</p>
      </a>
    </div>
  </header>

  <main class="md:max-w-screen-2xl md:mx-auto">
    <section class="mt-10">
      <div class="relative max-w-xs mx-auto">
        <div class="flex gap-12 justify-center text-[#1ABC9C]">
          <div class="bg-gray-200 w-12 h-12 rounded-full p-3 text-center border-2 border-black text-gray-800 font-semibold">
            <h1>1</h1>
          </div>
          <div class="bg-gray-200 w-12 h-12 rounded-full p-3 text-center text-gray-800 font-semibold">
            <h1>2</h1>
          </div>
          <div class="bg-gray-200 w-12 h-12 rounded-full p-3 text-center text-gray-800 font-semibold">
            <h1>3</h1>
          </div>
        </div>
        <div class="absolute top-1/2 left-14 -z-10 border border-gray-300 w-52"></div>
      </div>

      <div class="text-center mt-10">
        <p class="text-[var(--dark-blue-primary)] font-semibold text-4xl mb-3">Booking Information</p>
        <p class="text-gray-400 max-w-xs mx-auto">Please fill up the blank fields below</p>
      </div>
      <div class="content flex my-10 justify-center gap-16 max-md:flex-wrap">
        <div class="max-[390px]:mx-4">
          <img class="rounded-2xl w-96 h-56" src="../assets/img/Blue Origin Fams.png" alt="">
          <span class="flex justify-between mt-4 items-center">
            <h1 class="text-[var(--dark-blue-primary)] font-medium mb-1">Mexicc Studio</h1>
            <p class="text-[var(--dark-blue-primary)] font-medium">$250 <span class="text-gray-300 font-normal">per </span> 2 nights</p>
          </span>
          <p class="text-gray-300 text-sm">Malioboro, Yogyakarta</p>
        </div>
        <div class="border opacity-50 max-md:hidden"></div>
        <div class="flex flex-col">
          <label class="text-sm mb-2" for="firstName">First Name</label>
          <input class="bg-gray-100 rounded-md h-8 p-3 w-72 mb-5" type="text" name="firstName" id="firstName" placeholder="Please type here ...">
          
          <label class="text-sm mb-2" for="lastName">Last Name</label>
          <input class="bg-gray-100 rounded-md h-8 p-3 w-72 mb-5" type="text" name="lastName" id="lastName" placeholder="Please type here ...">

          <label class="text-sm mb-2" for="emailAddress">Email Address</label>
          <input class="bg-gray-100 rounded-md h-8 p-3 w-72 mb-5" type="email" name="emailAddress" id="emailAddress" placeholder="Please type here ...">

          <label class="text-sm mb-2" for="phoneCall">Phone Number</label>
          <input class="bg-gray-100 rounded-md h-8 p-3 w-72 mb-5" type="number" name="phoneCall" id="phoneCall" placeholder="Please type here ...">
        </div>
      </div>
      <a class="block rounded shadow-md mx-auto mb-2 max-w-[280px] text-center bg-blue-700/95 shadow-blue-700 py-3 text-sm font-medium text-white shadowfocus:outline-none focus:ring active:bg-blue-700 sm:w-auto"
      href="#"> Continue to Book </a>
      <a class="block rounded shadow-md mx-auto max-w-[280px] text-center bg-gray-200 hover:bg-gray-500/95 hover:shadow-gray-500 py-3 text-sm font-medium text-white shadowfocus:outline-none focus:ring active:bg-gray-500 sm:w-auto"
      href="#"> Cancel </a>

    </section>
  </main>
</body>
</html>
