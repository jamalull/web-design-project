<!DOCTYPE html>
<html lang="en">

<head>

  <title>Staycation - Apps</title>

<body>

      <a class="block" href="/">
        <p class="text-2xl font-medium"><span class="text-[var(--blue-primary)]">Stay</span>cation.</p>
      </a>
    </div>
  </header>

  <main class="md:max-w-screen-2xl md:mx-auto">
    <section class="mt-10">
      <div class="relative max-w-xs mx-auto">
        <span class="flex gap-12 justify-center text-[#1ABC9C]">
          <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
          </svg>
          <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>

          <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
          </svg>
        </span>
        <div class="absolute top-1/2 left-14 -z-10 border border-gray-300 w-52"></div>
      </div>

      <div class="content flex flex-col gap-6 text-center mt-10">
        <p class="text-[var(--dark-blue-primary)] font-semibold text-4xl">Yay ! Completed</p>
        <img class="w-80 mx-auto" src="../assets/img/successPayment.png" alt="">
        <p class="text-gray-400 max-w-xs mx-auto">We will inform you via email later once the transaction has been accepted</p>
        <a class="block rounded shadow-md shadow-blue-700 mx-auto max-w-[280px] text-center bg-blue-700/95 px-12 py-3 text-sm font-medium text-white shadowfocus:outline-none focus:ring active:bg-blue-700 sm:w-auto"
        href="#"> Back to Home </a>
      </div>

    </section>
  </main>

</html>
