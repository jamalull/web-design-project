<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staycation - Apps</title>
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

  <header class="bg-white shadow-sm sticky top-0 z-10">
    <div class="text-center py-4 shadow-sm">
      <a class="block" href="/">
        <p class="text-2xl font-medium"><span class="text-[var(--blue-primary)]">Stay</span>cation.</p>
      </a>
    </div>
  </header>

  <main class="md:max-w-screen-2xl md:mx-auto">
    <section class="mt-10">
      <div class="relative max-w-xs mx-auto">
        <div class="flex gap-12 justify-center text-[#1ABC9C]">
          <div class="bg-[#1ABC9C] w-12 h-12 rounded-full p-3 text-center border-2  text-white font-semibold">
            <i class="fa-solid fa-check"></i>
          </div>
          <div class="bg-gray-200 w-12 h-12 rounded-full p-3 text-center text-gray-800 font-semibold">
            <h1>2</h1>
          </div>
          <div class="bg-gray-200 w-12 h-12 rounded-full p-3 text-center text-gray-800 font-semibold">
            <h1>3</h1>
          </div>
        </div>
        <div class="absolute top-1/2 left-14 -z-10 border border-gray-300 w-52"></div>
      </div>

      <div class="text-center mt-10">
        <p class="text-[var(--dark-blue-primary)] font-semibold text-4xl mb-3">Payment</p>
        <p class="text-gray-400 max-w-xs mx-auto">Kindly follow the instructions below</p>
      </div>
      <div class="content flex my-20 justify-center gap-36">
        <div>
          <p class="text-[var(--dark-blue-primary)] mb-2">Payment Transaction : </p>
          <p class="text-[var(--dark-blue-primary)] mb-2">Tax : <span class="font-semibold">10%</span></p>
          <p class="text-[var(--dark-blue-primary)] mb-2">Sub Total : <span class="font-semibold">$250 USD</span></p>
          <p class="text-[var(--dark-blue-primary)] mb-2">Total : <span class="font-semibold">$275 USD</span></p>
          <div class="flex gap-4 mt-5">
            <img class="w-14 h-9" src="../assets/img/bca.png" alt="">
            <div>
              <p class="text-[var(--dark-blue-primary)]">Bank Central Asia</p>
              <p class="text-[var(--dark-blue-primary)]">2208 1996</p>
              <p class="text-[var(--dark-blue-primary)]">StayCation Inc</p>
            </div>
          </div>
          <div class="flex gap-4 mt-5">
            <img class="w-14 h-9" src="../assets/img/mandiri.png" alt="">
            <div>
              <p class="text-[var(--dark-blue-primary)]">Bank Mandiri</p>
              <p class="text-[var(--dark-blue-primary)]">2208 1996</p>
              <p class="text-[var(--dark-blue-primary)]">StayCation Inc</p>
            </div>
          </div>
        </div>
        <div class="border opacity-50"></div>
        <div class="flex flex-col">
          <label class="text-sm mb-2" for="evidence">Upload Evidence Transactions</label>
          <input class="bg-gray-100 rounded-md h-12 p-2 w-72 mb-5" type="file" name="evidence" id="evidence" placeholder="Please type here ...">
          
          <label class="text-sm mb-2" for="fromBank">From Bank</label>
          <input class="bg-gray-100 rounded-md h-8 p-3 w-72 mb-5" type="text" name="fromBank" id="fromBank" placeholder="Please type here ...">

          <label class="text-sm mb-2" for="sender">Sender</label>
          <input class="bg-gray-100 rounded-md h-8 p-3 w-72 mb-5" type="text" name="sender" id="sender" placeholder="Please type here ...">
        </div>
      </div>
      <a class="block rounded shadow-md mx-auto mb-2 max-w-[280px] text-center bg-blue-700/95 shadow-blue-700 py-3 text-sm font-medium text-white shadowfocus:outline-none focus:ring active:bg-blue-700 sm:w-auto"
      href="#"> Continue to Book </a>
      <a class="block rounded shadow-md mx-auto max-w-[280px] text-center bg-gray-200 hover:bg-gray-500/95 hover:shadow-gray-500 py-3 text-sm font-medium text-white shadowfocus:outline-none focus:ring active:bg-gray-500 sm:w-auto"
      href="#"> Cancel </a>

    </section>
  </main>
</body>
</html>
