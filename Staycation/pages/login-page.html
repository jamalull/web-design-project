<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staycation - Apps</title>
  <link rel="stylesheet" href="../assets/css/style.css">

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

  <header class="bg-white shadow-sm sticky top-0 z-10">
    <div class="text-center py-4 shadow-sm">
      <a class="block" href="/">
        <p class="text-2xl font-medium"><span class="text-[var(--blue-primary)]">Stay</span>cation.</p>
      </a>
    </div>
  </header>

  <main class="md:max-w-screen-2xl md:mx-auto">
    <section>
      
      <div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">
        <div class="mx-auto max-w-lg">
          <h1 class="text-center text-2xl font-bold text-blue-600 sm:text-3xl">Get started today</h1>

          <p class="mx-auto mt-4 max-w-md text-center text-gray-500">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Obcaecati sunt dolores deleniti
            inventore quaerat mollitia?
          </p>

          <form action="" class="mb-0 mt-6 space-y-4 rounded-lg p-4 shadow-lg sm:p-6 lg:p-8">
            <p class="text-center text-lg font-medium">Log in to your account</p>

            <div>
              <label for="email" class="sr-only">Email</label>

              <div class="relative">
                <input
                  type="email"
                  class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
                  placeholder="Enter email"
                />

                <span class="absolute inset-y-0 end-0 grid place-content-center px-4">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-4 w-4 text-gray-400"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"
                    />
                  </svg>
                </span>
              </div>
            </div>

            <div>
              <label for="password" class="sr-only">Password</label>

              <div class="relative">
                <input
                  type="password"
                  class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
                  placeholder="Enter password"
                />

                <span class="absolute inset-y-0 end-0 grid place-content-center px-4">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-4 w-4 text-gray-400"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                    />
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                    />
                  </svg>
                </span>
              </div>
            </div>

            <button
              type="submit"
              class="block w-full rounded bg-blue-700/95 hover:bg-blue-700/85 px-5 py-3 text-sm font-medium text-white"
            >
              Log In
            </button>

            <div class="flex items-center gap-2">
              <hr class="border flex-1">
              <span>or use one of these options</span>
              <hr class="border flex-1">  
            </div>

            <div class="flex justify-center gap-5">
              <a href="#" class="border rounded p-3 hover:border-blue-600">
                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="55" height="55" viewBox="0 0 48 48">

                </svg>
              </a>

                </svg>
              </a>
            </div>

            <hr class="border border-dashed">
            <p class="text-center text-sm text-gray-500">
              No account?
              <a class="underline" href="">Register</a>
            </p>
          </form>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
