<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard AntyBullying</title>
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Talwind CDN   -->
    <script src="https://cdn.tailwindcss.com"></script>
  
</head>
<body>
  <main class="flex">
    <!-- SIDEBAR DASHBOARD STUDENTS -->
    <section class="sidebarStudent bg-[var(--primary-color)] h-screen w-80 p-4 text-white text-center">
      <div class="container relative h-full">
        <div class="header">
          <img class="mx-auto mb-5 rounded-full w-48" src="./assets/img/profile-pic.jpg" alt="profile-pic">
          <div class="title mb-10">
            <h4>Jamalul Ikhsan</h4>
            <p>1810511099879</p>
          </div>
        </div>
        <ul class="btn-menu mx-auto"> 
          <li class="flex gap-2 mb-2 justify-center items-center hover:bg-white/30 rounded-md h-12 cursor-default">
            <!-- <img src="" alt="icon-send"> -->
            <svg
              fill="currentColor"
              viewBox="0 0 16 16"
              height="1em"
              width="1em"
            >
              <path d="M15.854.146a.5.5 0 01.11.54l-5.819 14.547a.75.75 0 01-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 01.124-1.33L15.314.037a.5.5 0 01.54.11zM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493z" />
            </svg>
            <p class="font-medium">Kirim Laporan</p>
          </li>
          <li class="flex gap-2 mb-2 justify-center items-center hover:bg-white/30 rounded-md h-12 cursor-default">
            <!-- <img src="" alt="icon-info"> -->
            <svg
              viewBox="0 0 1024 1024"
              fill="currentColor"
              height="1em"
              width="1em"
            >
              <path d="M512 64C264.6 64 64 264.6 64 512s200.6 448 448 448 448-200.6 448-448S759.4 64 512 64zm0 820c-205.4 0-372-166.6-372-372s166.6-372 372-372 372 166.6 372 372-166.6 372-372 372z" />
              <path d="M464 336a48 48 0 1096 0 48 48 0 10-96 0zm72 112h-48c-4.4 0-8 3.6-8 8v272c0 4.4 3.6 8 8 8h48c4.4 0 8-3.6 8-8V456c0-4.4-3.6-8-8-8z" />
            </svg>
            <p class="font-medium">Status Laporan</p>
          </li>
        </ul>

        <div class="absolute inset-x-0 bottom-0">
          <ul class="mb-8">
            <li class="flex gap-2 justify-center items-center hover:bg-white/30 rounded-md h-12 cursor-default">
              <!-- <img src="" alt="icon-logout"> -->
              <svg
                viewBox="0 0 1024 1024"
                fill="currentColor"
                height="1em"
                width="1em"
              >
                <path d="M868 732h-70.3c-4.8 0-9.3 2.1-12.3 5.8-7 8.5-14.5 16.7-22.4 24.5a353.84 353.84 0 01-112.7 75.9A352.8 352.8 0 01512.4 866c-47.9 0-94.3-9.4-137.9-27.8a353.84 353.84 0 01-112.7-75.9 353.28 353.28 0 01-76-112.5C167.3 606.2 158 559.9 158 512s9.4-94.2 27.8-137.8c17.8-42.1 43.4-80 76-112.5s70.5-58.1 112.7-75.9c43.6-18.4 90-27.8 137.9-27.8 47.9 0 94.3 9.3 137.9 27.8 42.2 17.8 80.1 43.4 112.7 75.9 7.9 7.9 15.3 16.1 22.4 24.5 3 3.7 7.6 5.8 12.3 5.8H868c6.3 0 10.2-7 6.7-12.3C798 160.5 663.8 81.6 511.3 82 271.7 82.6 79.6 277.1 82 516.4 84.4 751.9 276.2 942 512.4 942c152.1 0 285.7-78.8 362.3-197.7 3.4-5.3-.4-12.3-6.7-12.3zm88.9-226.3L815 393.7c-5.3-4.2-13-.4-13 6.3v76H488c-4.4 0-8 3.6-8 8v56c0 4.4 3.6 8 8 8h314v76c0 6.7 7.8 10.5 13 6.3l141.9-112a8 8 0 000-12.6z" />
              </svg>
              <p class="font-medium">Logout</p>
            </li>
          </ul>
          <p class="font-semibold">AntyBullying v.1.0.0</p>
        </div>
      </div>
    </section>
    <!-- EKD SECTION OF SIDEBAR -->

    <!-- MAIN CONTENT DASHBOARD -->
    <section class="content bg-[#F1F2F5] flex-1 p-5">
      <div class="container mt-8">
        <div class="title">
          <p class="font-semibold text-3xl">Laporkan Tindakan Bullying</p>
          <p>Isi formulir dibawah ini dengan lengkap. Kemananan identitas terjamin (<b>Annonymous</b>)</p>
        </div>

        <form class="bg-white p-8 mt-10 rounded-md">
          <div class="form-group mb-4">
            <label for="name" class="font-semibold">Pelaku Bullying <span class="text-red-700">*</span></label>
            <!-- <input class="block w-full bg-[#F1F2F5] rounded-md mt-2 p-2" type="text" placeholder="Siapa yang melakukan tindakan pembullyan ..."> -->
            <select id="name" class="w-full bg-[#F1F2F5] rounded-md mt-2 p-2" type="text">
              <option value="">Siapa yang melakukan tindakan pembullyan ...</option>
              <option value="">Abdul</option>
              <option value="">Alex</option>
              <option value="">Udin</option>
            </select>
          </div>
          <div class="form-group mb-4">
            <label for="waktu-bully" class="font-semibold">Waktu Kejadian <span class="text-red-700">*</span></label>
            <input id="waktu-bully" class="date block w-full bg-[#F1F2F5] rounded-md mt-2 p-2 " type="datetime-local" placeholder="Kapan tindakan bully terjadi ...">
          </div>
          <div class="form-group mb-4">
            <label for="lokasi-bully" class="font-semibold">Lokasi Kejadian <span class="text-red-700">*</span></label>
            <input id="lokasi-bully" class="block w-full bg-[#F1F2F5] rounded-md mt-2 p-2 placeholder:text-black" type="text" placeholder="Dimana tindakan bully terjadi ...">
          </div>
          <div class="form-group mb-8">
            <label for="deskripsi" class="font-semibold">Deskripsi Kejadian <span class="text-red-700">*</span></label>
            <textarea id="deskripsi" rows="5" class="block w-full bg-[#F1F2F5] rounded-md mt-2 p-2 placeholder:text-black" type="text" placeholder="Tulis kronologis lengkap kejadian disini ..."></textarea>
          </div>
          <button class="items-center bg-[var(--primary-color)] text-white px-14 py-2 rounded-md">Submit</button>
        </form>
      </div>
    </section>
    <!-- EKD SECTION OF MAIN CONTENT SIDEBAR -->
  </main>
</body>
</html>
